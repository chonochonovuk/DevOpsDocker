version: "3.7"

services:
    bulphp:
        image: "bulphp:1.0"
        restart: always
        ports:
            - 80:80
        volumes:
            - "/project/web:/var/www/html:ro"
        depends_on:
            - bulmysql
        environment:
            MYSQL_DATABASE: bulgaria
            MYSQL_USER: web_user
            MYSQL_PASSWORD: Password1

    bulmysql:
        image: "bulsql:1.0"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: nE5kMc7JCGNqwDQN
        ports:
            - "3306"

