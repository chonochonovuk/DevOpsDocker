# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '377a28e2-74fb-4469-9cd4-490392d64238'
  imageRepository: 'chonochonovukdevopsdocker'
  containerRegistry: 'chononewacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/db/Dockerfile'
  tag: '$(Build.BuildId)'
  latestTag: '1.0'

  # Agent VM image name
  vmImageName: 'bulsql'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(latestTag)
