# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '34b3faf6-1e83-4659-a8b2-56dce7c95511'
  imageRepository: 'chonochonovukdevopsdocker'
  containerRegistry: 'chonotestacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/web/Dockerfile'
  tag: '$(Build.BuildId)'
  latestTag: '1.0'

  # Agent VM image name
  vmImageName: 'bulphp'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(latestTag)
